 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: lightgreen;
        }

        .container {
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Centering the image with CSS */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 50%; /* Ensure the image is responsive */
            height: auto;
        }
    </style>
</head>
<body>
  
    <div class="image-container">
        <img src="money.jpg" alt="Money Image">
    </div>

    <div class="container">
        <button class="button" onclick="convertToEuros()">Convert to Euros</button>
        <button class="button" onclick="convertToDollars()">Convert to Dollars</button>
        <button class="button" onclick="refreshPage()">Refresh</button>
        <div id="display" class="result"></div>
    </div>

    <script>
        function convertToEuros() {
            var pesos = 100;
            var euroExchangeRate = 0.017;
            document.getElementById('display').innerHTML = (pesos * euroExchangeRate).toFixed(2) + 'â‚¬';
        }

        function convertToDollars() {
            var pesos = 100;
            var dollarExchangeRate = 0.017;
            document.getElementById('display').innerHTML = (pesos * dollarExchangeRate).toFixed(2) + '$';
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
